<div class="single-product">
    <div class="pro-img">
        <a href="/{{ product.link }}/">
            <img class="primary-img" src="\assets\img\{{ product.model }}\active\{{ product.showimg }}" alt="single-product">
        </a>
    </div>
    <div class="pro-content">
        <div>
            <h3><a href="/{{ product.link }}/">{{ product.name }}</a></h3>
        </div>
    </div>
</div>
